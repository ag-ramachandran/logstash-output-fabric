import java.nio.file.Files
import java.nio.file.Paths
import static java.nio.file.StandardCopyOption.REPLACE_EXISTING

apply plugin: "java"

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    // compile 'com.azure:azure-messaging-eventhubs:5.18.0'
    // compile 'com.azure:azure-core:1.47.0'
    // compile 'com.azure:azure-core-amqp:2.9.2'
    compile 'com.azure:azure-messaging-eventhubs:5.18.0'
    compile 'com.azure:azure-core:1.47.0'
    compile 'com.azure:azure-core-amqp:2.9.2'
    compile 'com.azure:azure-json:1.1.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.13.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.5'
    compile 'org.slf4j:slf4j-api:1.7.36'
    compile 'io.projectreactor:reactor-core:3.4.34'
    compile 'org.reactivestreams:reactive-streams:1.0.4'
    compile 'com.microsoft.azure:qpid-proton-j-extensions:1.2.4'
    compile 'org.apache.qpid:proton-j:0.33.8'
}

task generateGemJarRequiresFile {    
    doLast {
        File jars_file = file('lib/logstash-output-fabric_jars.rb')
        jars_file.newWriter().withWriter { w ->
            w << "# AUTOGENERATED BY THE GRADLE SCRIPT. DO NOT EDIT.\n\n"
            w << "require \'jar_dependencies\'\n"
            configurations.runtime.allDependencies.each {
                w << "require_jar(\'${it.group}\', \'${it.name}\', \'${it.version}\')\n"
            }
        }
    }
}

task vendor {
    doLast {
        String vendorPathPrefix = "vendor/jar-dependencies"
        configurations.runtime.allDependencies.each { dep ->
            File f = configurations.runtime.filter { it.absolutePath.contains("${dep.group}" + File.separator + "${dep.name}" + File.separator + "${dep.version}") }.singleFile
            String groupPath = dep.group.replaceAll('\\.', '/')
            File newJarFile = file("${vendorPathPrefix}" + File.separator + "${groupPath}" + File.separator + "${dep.name}"+ File.separator + "${dep.version}" + File.separator + "${dep.name}-${dep.version}.jar")
            newJarFile.mkdirs()
            Files.copy(f.toPath(), newJarFile.toPath(), REPLACE_EXISTING)
        }
    }
}

vendor.dependsOn(generateGemJarRequiresFile)
